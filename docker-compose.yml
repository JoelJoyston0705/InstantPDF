version: '3.8'

# IMPORTANT: Create a .env file in the same directory with these variables:
# JWT_SECRET=<generate with: openssl rand -hex 32>
# POSTGRES_PASSWORD=<your-secure-password>
# SMTP_EMAIL=<your-email> (optional)
# SMTP_PASSWORD=<your-app-password> (optional)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/instantpdf
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=http://localhost:5173,http://localhost
      - SMTP_EMAIL=${SMTP_EMAIL:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=instantpdf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
